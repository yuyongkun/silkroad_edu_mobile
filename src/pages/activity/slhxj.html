<!DOCTYPE html>
<html lang="en">

<head>
    @@include('../layout/_meta.html')
    <title>丝路教育 6月嗨学季</title>
    @@include('../layout/_link.html')
    <link rel="stylesheet" href="/assets/css/activity/slhxj.css">
</head>

<body>
    @@include('../layout/_header.html')
    <div class="layout">
        <div class="banner">
            <a class="doyoo-btn">
                <img src="/assets/images/activity/slhxj/banner.jpg" alt="">
            </a>
        </div>
        <div class="section case">
            <div class="container">
                <div class="section-title">
                    <img src="/assets/images/activity/slhxj/more.png" alt="">
                </div>

                <img src="/assets/images/activity/slhxj/more1.png" alt="">

                <div class="section-btn">
                    <a class="btn doyoo-btn"> <img src="/assets/images/activity/slhxj/btn1.png" alt=""></a>
                </div>
            </div>
        </div>

        <div class="section case">
            <div class="container">

                <img src="/assets/images/activity/slhxj/more2.png" alt="">

                <div class="section-btn">
                    <a class="btn doyoo-btn"> <img src="/assets/images/activity/slhxj/btn2.png" alt=""></a>
                </div>
            </div>
        </div>


        <!-- 表单统计 -->
        <div class="section-form" style="margin-bottom: 15vw;">
            <form id="form">
                <div class="form-group form-group-txt">
                    <img src="/assets/images/activity/slhxj/title3.png" alt="">
                </div>
                <div class="form-group" style="width: 90%; margin: 0 auto; margin-top: 20vw; margin-bottom: 2vw;">
                    <input type='text' name='name' id="name" placeholder="请输入您的姓名" class="form-control" />
                </div>
                <div class="form-group" style="width: 90%; margin: 0 auto;">
                    <input type="text" name='tel' id="tel" class="form-control" placeholder="请输入您的手机号码" />
                </div>
                <input type="text" name='time' id='time' style="display: none;" />

                <div class="form-submit" style="width: 90%; margin: 0 auto;">
                    <button class="btn" type="button" onclick="add_ajaxmessage()"> 了解活动详情</button>
                </div>
            </form>
        </div>


    </div>
    @@include('../layout/_script.html')
</body>

</html>
