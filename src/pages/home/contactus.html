<script>
    function add_ajaxmessage10() {


        var tel = document.getElementById("dz_tel");
        var time = document.getElementById("time");
        var url = window.location.href;
        var mobile = "!/^1\d{10}$/";


        if ($("#dz_tel").val() == "" || !/^1\d{10}$/.test($("#dz_tel").val())) {

            layer.msg("请输入正确的手机号码!");

            return;

        }

        var dataString =

            'dz_tel=' + tel.value +
            '&time=' + time.value +
            '&zlhq_url=' + url +
            '&action=post' +
            '&diyid=3&do=2&dede_fields=dz_tel,text;time,text;zlhq_url,text&dede_fieldshash=00ecdee4b2b9621e9365b4bd08646f9a';


        $.ajax({
            type: "POST",
            url: "/plus/diy.php", //提交到后台文件
            data: dataString, //传值
            success: function(data) {
                //$("#666").html(data);//以html的形式显示在指定id的元素里，看下面注释01
                layer.msg("提交成功"); //显示PHP返回的值，如不需要显示，注释掉这行即可
                $('#form')[0].reset(); //提交后清除id="form"的值
            }
        });
        return false;
    }
